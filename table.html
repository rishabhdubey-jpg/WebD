<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="100" cellspacing="5" cellpadding="5">
        <tr>
            <th>Time</th>
            <!-- to show the heading of columns bold we uses th tag -->
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td rowspan="2">HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>JavaScript</td>
            <td>HTML</td>
        </tr>
    </table>
</body>
</html>

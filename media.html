<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Image tag: -->
    <!-- alt= if image link is broken then this text will be shown -->
    <!-- src= source of image file -->

    <img src="https://www.instagram.com/p/BjBINTfgBXh/" alt="Image">
    <br>

    <!-- Video tag: -->
    <!-- controls attribute adds video controls like play, pause, volume etc. -->
    <!-- loop attribute makes the video play in loop -->
    <!-- autoplay attribute makes the video play automatically when the page loads, do not pass the youtube link in src for autoplay to work, because it calls a total website not a particular video -->
    <video src=""></video>

    <!-- iframe is used to embed another website within your website, for youtube videos use iframe tag. -->
    <iframe height="300px" width="480px" src=""></iframe>
    <br>
</body>

</html>

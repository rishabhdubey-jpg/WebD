<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Layout</title>

<style>
    body{
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #eaf6f8;
    }

    .container{
        position: relative;
        width: 420px;
        height: 420px;
        border-radius: 16px;
        background: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    .cover-img{
        width: 100%;
        height: 160px;
        object-fit: cover;
    }

    .profile{
        position: absolute;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 5px solid white;
        object-fit: cover;
        background: white;
    }
</style>
</head>

<body>

<div class="container">
    <img class="cover-img" 
         src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop" 
         alt="cover">

    <img class="profile"
         src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=800&auto=format&fit=crop"
         alt="profile">
</div>

</body>
</html>

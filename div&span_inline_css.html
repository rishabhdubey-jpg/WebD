<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- inline elements me like span, a, strong, em etc do not start on a new line and only take up as much width as necessary. -->

<style>
    div {
        width: 200px;
        height: 100px;
    }
</style>

<body>
    <!-- Background colour using inline css: -->

    <div style="background-color: red;">Hello</div>
    <span style="background-color: plum;">Hii</span>
</body>

</html>

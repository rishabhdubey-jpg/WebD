<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_flexBox</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    #nav{
        background-color: rgb(40, 19, 2);
        display: flex;
        height: 50px;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }
    #home_div{
        display: flex;
        width: 300px;
        justify-content: space-between;
    }
    a{
        color: white;
    }
</style>

<body>
    <div id="nav">
        <div>
            <a>Home</a>
        </div>
        <div id="home_div">
            <a>About</a>
            <a>Contact us</a>
            <a>Menu</a>
        </div>
        <div>
            <button>Login</button>
        </div>
</body>

</html>
